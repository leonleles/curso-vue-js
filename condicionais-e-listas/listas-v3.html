<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <ul>
        <li v-for="(cor, index) in cores">{{cor}} - {{index}}</li>
    </ul>
    <hr>
    <template v-for="(cor, index) in cores">
        <h1>{{cor}}</h1>
        <p>{{index}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, key) in pessoa">
              {{key}} = {{pessoa[key]}}
            </div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'rosa'],
            pessoas: [
                {
                    nome: 'Amanda',
                    idade: 27,
                    peso: 60
                },
                {
                    nome: 'Leonardo',
                    idade: 26,
                    peso: 50
                }
            ]
        }
    })
</script>
